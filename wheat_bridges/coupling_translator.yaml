# Coupling configuaration file for the Wheat BRIDGES model assembly


RootAnatomy:

  RootAnatomy: {}

  RootCNUnified: {}

  RootGrowthModelCoupled:
    distance_from_tip:
      distance_from_tip: 1.0
    length:
      length: 1.0
    radius:
      radius: 1.0
    root_hair_length:
      root_hair_length: 1.0
    struct_mass:
      struct_mass: 1.0
    total_root_hairs_number:
      total_root_hairs_number: 1.0

  RootWaterModel: {}

  SoilModel: {}

  WheatFSPM: {}



RootCNUnified:

  RootAnatomy:
    apoplasmic_exchange_surface:
      apoplasmic_exchange_surface: 1.0
    cortex_exchange_surface:
      cortex_exchange_surface: 1.0
    endodermis_conductance_factor:
      endodermis_conductance_factor: 1.0
    phloem_exchange_surface:
      phloem_exchange_surface: 1.0
    root_exchange_surface:
      root_exchange_surface: 1.0
    xylem_differentiation_factor:
      xylem_differentiation_factor: 1.0
    symplasmic_volume:
      symplasmic_volume: 1.0
    xylem_volume:
      xylem_volume: 1.0

  RootCNUnified: {}

  RootGrowthModelCoupled:
    distance_from_tip:
      distance_from_tip: 1.0
    hexose_consumption_by_growth:
      hexose_consumption_by_growth: 1.0
    hexose_consumption_by_fungus:
      hexose_consumption_by_fungus: 1.0
    initial_struct_mass:
      initial_struct_mass: 1.0
    length:
      length: 1.0
    living_root_hairs_struct_mass:
      living_root_hairs_struct_mass: 1.0
    radius:
      radius: 1.0
    struct_mass:
      struct_mass: 1.0
    type:
      type: 1.0
    struct_mass_produced:
      struct_mass_produced: 1.0
    thermal_time_since_emergence:
      thermal_time_since_emergence: 1.0
    amino_acids_consumption_by_growth:
      amino_acids_consumption_by_growth: 1.0
    vertex_index:
      vertex_index: 1.0

  RootWaterModel:
    axial_export_water_up:
      axial_export_water_up: 1.0
    axial_import_water_down:
      axial_import_water_down: 1.0
    xylem_water:
      xylem_water: 1.0

  SoilModel:
    C_hexose_soil:
      C_hexose_soil: 1.0
    Cs_cells_soil:
      Cs_cells_soil: 1.0
    Cs_mucilage_soil:
      Cs_mucilage_soil: 1.0
    soil_temperature:
      soil_temperature: 1.0
    soil_AA:
      C_amino_acids_soil: 1.0
    soil_Nm:
      C_mineralN_soil: 1.0

  WheatFSPM:
    sucrose_input_rate:
      Unloading_Sucrose: 0.000001 / (3600 * 12)
    AA_root_shoot_phloem:
      Unloading_Amino_Acids: 0.000001 / 1.4
    cytokinins_root_shoot_xylem:
      Export_cytokinins: 1.0



RootGrowthModelCoupled:

  RootAnatomy:
    root_tissue_density:
      root_tissue_density: 1.0

  RootCNUnified:
    nitrate_transporters_affinity_factor:
      nitrate_transporters_affinity_factor: 1.0

  RootGrowthModelCoupled: {}

  RootWaterModel: {}

  SoilModel:
    soil_temperature:
      soil_temperature: 1.0

  WheatFSPM: {}



RootWaterModel:

  RootAnatomy:
    apoplasmic_exchange_surface:
      apoplasmic_exchange_surface: 1.0
    cortex_exchange_surface:
      cortex_exchange_surface: 1.0
    xylem_volume:
      xylem_volume: 1.0

  RootCNUnified: {}

  RootGrowthModelCoupled:
    length:
      length: 1.0
    radius:
      radius: 1.0
    struct_mass:
      struct_mass: 1.0

  RootWaterModel: {}

  SoilModel:
    soil_temperature:
      soil_temperature: 1.0
    soil_water_pressure:
      water_potential_soil: 1.0

  WheatFSPM:
    water_root_shoot_xylem:
      Total_Transpiration: 0.001



SoilModel:

  RootAnatomy:
    root_exchange_surface:
      root_exchange_surface: 1.0

  RootCNUnified:
    cells_release:
      cells_release: 1.0
    hexose_exudation:
      hexose_exudation: 12 * 6 # C molar mass * number of atoms 
    hexose_uptake_from_soil:
      hexose_uptake_from_soil: 12 * 6 # C molar mass * number of atoms 
    mucilage_secretion:
      mucilage_secretion: 1.0
    phloem_hexose_exudation:
      phloem_hexose_exudation: 12 * 6 # C molar mass * number of atoms 
    phloem_hexose_uptake_from_soil:
      phloem_hexose_uptake_from_soil: 12 * 6 # C molar mass * number of atoms 
    mineralN_uptake:
      import_Nm: 14 # N molar mass
    amino_acids_uptake:
      import_AA: 12 * 6 # C molar mass * number of atoms 
    mineralN_diffusion_from_roots:
      diffusion_Nm_soil: 14 # N molar mass
    amino_acids_diffusion_from_roots:
      diffusion_AA_soil: 12 * 6 # C molar mass * number of atoms 
    mineralN_diffusion_from_xylem:
      diffusion_Nm_soil_xylem: 14 # N molar mass
    amino_acids_diffusion_from_xylem:
      diffusion_AA_soil_xylem: 12 * 6 # C molar mass * number of atoms 

  RootGrowthModelCoupled:
    struct_mass:
      struct_mass: 1.0

  RootWaterModel:
    water_uptake:
      radial_import_water: 1.0

  SoilModel: {}

  WheatFSPM: {}



WheatFSPM:
  RootAnatomy: {}

  RootCNUnified:
    sucrose:
      total_sucrose_root: 12 * 1000000
    mstruct:
      total_living_struct_mass: 1.0
    Export_Amino_Acids:
      AA_root_shoot_xylem: 1.4 * 1000000
    Export_Nitrates:
      Nm_root_shoot_xylem: 1000000
    cytokinins:
      total_cytokinins: 1.0

  RootGrowthModelCoupled: {}

  RootWaterModel: {}

  SoilModel: {}

  WheatFSPM: {}
